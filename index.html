<html>

<head>
  <title>C-117 Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<center>
    <div id="myModal" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-business="modal">&%times;</button>
                <h4 class="modal-title">Sketches</h4>
            </div>
            <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
            </div>
        </div>
    </div>
    <h1>Quick Draw
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <h2 id="label">Your Sketch :</h2>
    <h2 id="confidence">Confidence :</h2>
    <h2 id="input">Sketch To Be Drawn :</h2> 
    <h3 id="score">Score :</h3>
    <h3 id="timer">Timer :</h3>
</center>
<script src="main.js"></script>
</body>


</html>
